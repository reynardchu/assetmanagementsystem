<label for="vendorId">Vendor ID: 0x</label>
<input type="text" name="vendorId" placeholder="vendorId" id="vendor" value="2717">

<p><a href="#" id="click">Click me to get USB device info</a></p>

<script>
  click.onclick = function() {
    var vendorId = '0x' + document.getElementById('vendor').value

    navigator.usb.requestDevice({ filters: [
      { 'vendorId': vendorId }
    ] })
    .then(device => {
      console.log(device)
      console.log("Product ID: " + device.productId.toString(16))
      console.log("Vendor ID: " + device.vendorId.toString(16))
    })
    .catch(error => { console.log(error) })
  }
  
  device.controlTransferIn(({
		 requestType: 'vendor',
   		 recipient: 'device',
   		 request: 51, // ACCESSORY_GET_PROTOCOL
   		 value: 0,
   		 index: 0
}), 2).then(response => { 
      if (response.data.getInt8(0) == 1) {
        console.log("AoA V1 available");
      }
      if (response.data.getInt8(0) == 2) {
	console.log("AoA V2 available");
      }
  }).catch(e => {
   	console.log("Can't send " + e);
});
  
</script>
